<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CV Template Generator</h1>

    <div class="container">
        <div class="input-section">
            <h2>Markdown Input</h2>
            <div class="photo-upload">
                <label for="profilePhotoInput">Profile Photo:</label>
                <input type="file" id="profilePhotoInput" accept="image/*" onchange="handleProfilePhotoUpload(event)">
                <button type="button" id="clearPhotoBtn" class="clear-btn">Clear Photo</button>
            </div>
            <textarea id="markdownInput" placeholder="Enter your CV data in markdown format...">

            </textarea>
            <button class="generate-btn" onclick="generateCV()">Generate CV</button>
        </div>

        <div class="output-section">
            <h2>CV Preview</h2>
            <div class="cv-output" id="cvOutput">
                <!-- CV content will be generated here -->
            </div>
            <button class="download-btn" onclick="downloadHTML()">Download HTML</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
